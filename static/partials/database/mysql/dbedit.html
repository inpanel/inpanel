<div navbar ng-init="currentItem='database'"></div>
<div ng-show="!loaded"><div loading></div></div>

<div id="main" ng-show="loaded" style="display:none">
	<div class="module-header">
		<h3>管理数据库 {{dbname}}</h3>
	</div>
	
	<div class="well" style="width:350px" ng-show="!$mysql.password_validated">
		<form onsubmit="return false" method="get" action="/">
			<div class="control-group" style="margin-bottom:10px;">
				<label class="control-label" for="password">
					请输入数据库管理员 root 的密码后继续操作：
				</label>
				<input class="input" ng-model="$mysql.password" type="password" id="password" ng-disabled="processing" autofocus><br>
				<button class="btn btn-primary" ng-click="validate_password()" ng-disabled="processing">登录 MySQL</button>
				<a href="#/service/mysql?s=password" class="btn">忘记密码？</a>
			</div>
		</form>
	</div>

	<div class="tabbable" ng-init="load()" ng-show="$mysql.password_validated">
		<ul class="nav nav-tabs">
			<li ng-class="'active' | iftrue:activeTabName=='users'"><a href="#users" ng-click="sec('users')" data-toggle="tab">用户权限</a></li>
			<li ng-class="'active' | iftrue:activeTabName=='operation'"><a href="#operation" ng-click="sec('operation')" data-toggle="tab">数据库操作</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane" ng-class="'active' | iftrue:activeTabName=='users'" id="users">
				<div class="well" style="width:350px" ng-show="userloading">
					<img src="images/loading.gif" style="margin-right:5px"> 正在加载用户列表，请稍候...
				</div>

				<div class="row-fluid">
					<div class="span12">
						<div class="widget widget-table" ng-show="!userloading">
							<div class="widget-header">
								<i class="icon-user"></i><h3>有权限访问该数据库的用户</h3>
								<div class="pull-right" style="margin-right:10px">
									<a class="btn btn-small" href="#/database/mysql/user/new?dbname={{dbname}}"><i class="icon-plus"></i> 添加新用户</a>
								</div>
							</div>
							<div class="widget-content">
								<table class="table table-striped table-hover table-bordered">
									<thead>
										<tr>
											<th style="width:20px" class="td-right">#</th>
											<th>用户名</th>
											<th>主机</th>
											<th>权限类型</th>
											<th>权限</th>
											<th>授权权限</th>
											<th style="width:90px">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="user in users">
											<td class="td-right">{{$index+1}}</td>
											<td ng-bind-html-unsafe="user.User | mysql.user"></td>
											<td>{{user.Host}}</td>
											<td ng-bind-html-unsafe="user.Db | mysql.privtype:dbname"></td>
											<td ng-bind-html-unsafe="user | mysql.privs:'db'"></td>
											<td ng-bind-html-unsafe="user.Grant_priv | mysql.grant"></td>
											<td>
												<div class="btn-group">
													<a class="btn btn-small" href="#/database/mysql/user/edit/{{user.User|urlencode|urlencode}}%40{{user.Host|urlencode|urlencode}}?dbname={{dbname}}&privtype={{user.Db|mysql.privtype_en:dbname}}">
														<i class="icon-edit"></i> 编辑权限
													</a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="tab-pane" ng-class="'active' | iftrue:activeTabName=='operation'" id="operation">

  <div class="modal-body">
	<div selector></div>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
